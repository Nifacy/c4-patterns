plugins {
    id 'java-library'
    id 'com.gradleup.shadow' version '8.3.5'
}

group = 'com.patterns'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.javassist:javassist:3.30.2-GA'
    implementation 'com.patterns:pattern-syntax-parser:local'
    implementation 'com.patterns:pattern-lib:local'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

shadowJar {
    archiveClassifier.set('')

    manifest {
        attributes(
                'Premain-Class': 'com.patterns.syntax.PatternSyntaxPlugin',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true'
        )
    }

    dependencies {
        include(dependency('org.javassist:javassist:.*'))
        include(dependency('com.patterns:pattern-syntax-parser:.*'))
        include(dependency('com.patterns:pattern-lib:.*'))
    }
}

build {
    dependsOn shadowJar
}
