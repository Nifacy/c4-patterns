    archiveBaseName = 'layered'
    configurations = [project.configurations.runtimeClasspath]

    dependencies {
        include(dependency("io.github.nifacy.c4patterns:pattern-lib:${patternLibVersion}"))
    }

    from(sourceSets.main.output) {
        include 'Layered*.class'
    }
}

task 'patternExamples.saga'(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    archiveBaseName = 'saga'
    configurations = [project.configurations.runtimeClasspath]

    dependencies {
        include(dependency("io.github.nifacy.c4patterns:pattern-lib:${patternLibVersion}"))
    }

    from(sourceSets.main.output) {
        include 'Saga*.class'
    }
}

task 'patternExamples.serviceRegistry'(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    archiveBaseName = 'service-registry'
    configurations = [project.configurations.runtimeClasspath]

    dependencies {
        include(dependency("io.github.nifacy.c4patterns:pattern-lib:${patternLibVersion}"))
    }

    from(sourceSets.main.output) {
        include 'ServiceRegistry*.class'
    }
}

task patternExamples(dependsOn: [
        'patternExamples.reverseProxy',
        'patternExamples.databasePerService',
        'patternExamples.layered',
        'patternExamples.saga',
        'patternExamples.serviceRegistry'
]) {
}

task formatCheck {
    group = 'formatting'
    description = "Checks if code follows the formatting rules. Doesn't make changes"
    dependsOn 'spotlessCheck'
}

task formatApply {
    group = 'formatting'
    description = 'Applies formatting rules to all source files'
    dependsOn 'spotlessApply'
}

build {
    dependsOn patternExamples
}
