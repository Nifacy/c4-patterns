plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation 'com.github.Nifacy.structurizr:structurizr-dsl:custom-syntax-entities-v1.0.0'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task 'patternExamples.patternLib'(type: Jar) {
    archiveFileName.set('jar-pattern-lib.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/Pattern.class'
        include 'com/patterns/params/**'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task 'patternExamples.reverseProxy'(type: Jar) {
    archiveFileName.set('reverse-proxy.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/ReverseProxy*.class'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task 'patternExamples.databasePerService'(type: Jar) {
    archiveFileName.set('database-per-service.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/DatabasePerService*.class'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task 'patternExamples.layered'(type: Jar) {
    archiveFileName.set('layered.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/Layered*.class'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task 'patternExamples.saga'(type: Jar) {
    archiveFileName.set('saga.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/Saga*.class'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task 'patternExamples.serviceRegistry'(type: Jar) {
    archiveFileName.set('service-registry.jar')
    from(sourceSets.main.output) {
        include 'com/patterns/ServiceRegistry*.class'
    }
    destinationDirectory.set(layout.buildDirectory.dir('libs'))
}

task patternExamples(dependsOn: [
        'patternExamples.patternLib',
        'patternExamples.reverseProxy',
        'patternExamples.databasePerService',
        'patternExamples.layered',
        'patternExamples.saga',
        'patternExamples.serviceRegistry'
]) {
}

